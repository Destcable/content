<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/registaration.css">
    <title>CAR | REGISTRATION</title>
</head>
<body>
    <div class="wrapper">
            <div class="form__control">
                <form action="#" class="main__bg__form">
                    <div class="register__item">
                        <label for="name">Имя</label>
                        <br>
                        <input type="text" name="name" id="name" placeholder="Введите имя">
                    </div>
                    
                    <div class="register__item">
                        <label for="surname">Фамилия</label>
                        <br>
                        <input type="text" name="surname" id="surname" placeholder="Введите фамилию">
                    </div>
                    
                    <div class="register__item">
                        <label for="otchestvo">Отчество</label>
                        <br>
                        <input type="text" name="otchestvo" id="otchestvo" placeholder="Введите отчетсво">
                    </div>
        
                    <div class="register__item">
                        <label for="passport">Пасспортные данные</label>
                        <br>
                        <input type="text" name="passport" id="passport" placeholder="Введите серию и номер пасспорта (12 3456)">
                    </div>
                    
                    <div class="register__item">
                        <label for="phone">Телефон</label>
                        <br>
                        <input type="tel" name="phone" id="phone" placeholder="Введите номер телефона">
                    </div>
        
                    <div class="register__item">
                        <label for="happyDay">Дата рождения</label>
                        <br>
                        <input type="date" name="happyDay" id="happyDay" placeholder="Введите день рождения">
                    </div>
        
                    <div class="register__item">
                        <label for="pass">Пароль</label>
                        <br>
                        <input type="password" name="pass" id="pass" placeholder="Введите пароль">
                    </div>
        
                    <div class="register__item">
                        <label for="pass">Повтор пароля</label>
                        <br>
                        <input type="password" name="pass" id="pass" placeholder="Повторите пароль">
                    </div>
                    <button class="button__primary">Зарегистрироваться</button>
                </form>
            </div>
    </div>
</body>
</html>
