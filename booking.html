<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/booking.css">
    <title>CAR | Booking</title>
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <h3>Данные о авто</h3>
            <form action="#" class="form__main">
                <div class="form__item">
                    <label for="indCar">Индефикатор машины</label>
                    <br>
                    <input type="text" name="indCar" id="indCar" placeholder="Введите индефикатор машины">
                </div>

                <div class="form__item">
                    <label for="markCar">Марка авто</label>
                    <br>
                    <input type="text" name="markCar" id="markCar" placeholder="Введите марку авто">
                </div>

                <div class="form__item">
                    <label for="nameCar">Название авто</label>
                    <br>
                    <input type="text" name="nameCar" id="nameCar" placeholder="Введите название авто">
                </div>

                <div class="form__item">
                    <label for="numCar">Номер машины</label>
                    <br>
                    <input type="text" name="numCar" id="numCar" placeholder="Введите название авто">
                </div>

                <div class="form__item">
                    <label for="dateBooking">Дата бронирования</label>
                    <br>
                    <input type="date" name="dateBooking" id="dateBooking">
                </div>

                <div class="form__item">
                    <label for="dateBookingEnd">Дата возврата</label>
                    <br>
                    <input type="date" name="dateBookingEnd" id="dateBookingEnd">
                </div>

                <div class="form__item">
                    <label for="priceBooking">Стоимость бронирования за день</label>
                    <br>
                    <input type="number" name="priceBooking" id="priceBooking">
                </div>

                <div class="form__item">
                    <label for="children">Филиал</label>
                    <br>
                    <input type="text" name="children" id="children" placeholder="Введите название филиала">
                </div>

            </form>
        </div>

        <div class="line">

        </div>

        <div class="right">
            <h3>Данные о кленте</h3>
            <form action="#" class="form__main">

                <div class="form__item">
                    <label for="name">Имя</label>
                    <br>
                    <input type="text" name="name" id="name" placeholder="Введите имя">
                </div>

                <div class="form__item">
                    <label for="surname">Фамилия</label>
                    <br>
                    <input type="text" name="surname" id="surname" placeholder="Введите фамилию">
                </div>

                <div class="form__item">
                    <label for="otchestvo">Отчество</label>
                    <br>
                    <input type="text" name="otchestvo" id="otchestvo" placeholder="Введите отчество">
                </div>

                <div class="form__item">
                    <label for="phoneNumber">Номер телефона</label>
                    <br>
                    <input type="number" name="phoneNumber" id="phoneNumber" placeholder="Введите номер телефона">
                </div>

                <div class="form__item">
                    <label for="otchestvo">Паспортные данные</label>
                    <br>
                    <input type="number" name="otchestvo" id="otchestvo" placeholder="Введите серию и номер паспорта (12 3456)">
                </div>

                <div class="form__item">
                    <label for="happyDay">Дата рождения</label>
                    <br>
                    <input type="date" name="happyDay" id="happyDay">
                </div>
            </form>
        </div>
    </div>
    <div class="button__wrapper">
        <button>Забронировать</button>
    </div>
</body>
</html>
